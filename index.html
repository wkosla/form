<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

    <div class="form">
        <form class="form__signin hide" action="index.html" method="post">
          <label for="signin-name">Name</label>
          <input class="form__signin--name" type="text" id="signin-name">
          <label for="signin-pass">Password</label>
          <input class="form__signin--pass" type="password" id="signin-pass">
          <button class="form__signin--send" type="button">Sign in</button>
        </form>
        <form class="form__signup" action="index.html" method="post">
          <label for="signup-name">Name</label>
          <input class="form__signup--name" type="text" id="signup-name">
          <label for="signup-email">E-mail adress</label>
          <input class="form__signup--email" type="email" id="signup-email">
          <label for="signup-pass">Password</label>
          <input class="form__signup--pass" type="password" id="signup-pass">
          <label for="signup-pass-repear">Repeat your password</label>
          <input class="form__signup--pass" type="password" id="signup-pass-repear">
          <input class="form__signup--confirm" type="checkbox" id="signup-confirm">
          <label for="signup-name-confirm">I Agree to them terms.</label>
          <button class="form__signup--send" type="button">Sign up</button>
        </form>
        <div class="form__swap">
          <p class="form__swap--existing">Existing user? Sign in.</p>
          <p class="form__swap--new hide">New user? Sign up.</p>
        </div>
    </div>

  <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
